<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/cadFuncionario.css">
  <link rel="stylesheet" href="../css/modal.css">
</head>

<body class="bg-[#f9fffc]  min-h-screen flex items-center justify-center">
  <div id="modal" class="modal"></div>

  <!-- Botão Voltar -->
    <!-- <a href="cadFuncionario.html" class="absolute top-6 left-6">
      <img src="../imagens/iconvoltar.svg" alt="Ícone de voltar" class="w-6 h-6">
    </a> -->

<div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md mt-5">
    <img src="../css/assets/login/Digital.svg" alt="Your Company" class="mx-auto h-20 w-auto mb-3" />

    <h1 class="text-2xl font-bold text-gray-800 mb-2 text-center">Bem-vindo ao BioID!</h1>
    <p class="text-gray-500 mb-6 text-center">Faça login na sua conta.</p>

    <!-- Usuário -->
    <input id="nome" 
      type="text" 
      placeholder="CPF"
      minlength="11"
      maxlength="11"
      class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#225b42]">

    <!-- Senha -->
    <input id="senha" 
      type="password" 
      placeholder="Senha"
      minlength="8"
      maxlength="8"
      class="w-full px-4 py-2 mb-6 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#225b42]">


      <p>
  <a href="Esqueci.html" 
     class="text-[#225b42] hover:underline block text-left mb-4">
    Esqueceu a senha?
  </a>
</p>


      <!-- Botão Entrar -->
    <button id="login" 
  class="w-full bg-[#225b42] text-white py-2 rounded-lg font-semibold hover:bg-[#1b4a36] transition">
      Entrar
    </button>

    <div id="rep" class="mt-4 text-center text-sm text-gray-500"></div>
  </div>

  <script src="../Script/login.js"></script>
  <script src="../Script/modal.js"></script>
</body>
</html>
