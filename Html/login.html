<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/modal.css">
</head>
<body>
  <!-- Modal -->
  <div class="modal" id="modal"></div>

  <div class="container">
    <div class="bloco esquerdo">
      <div class="elementos">
        <h1>Bem-Vindo <br> de volta!</h1>
        <p>Faça login na sua conta.</p>

        <input type="text" id="nome" placeholder="Usuário"><br>
        <input type="password" id="senha" placeholder="Senha">

        <a href="Esqueci.html">
          <p class="Esqueci">Esqueceu a senha?</p>
        </a>

        <div class="botoes-container">
          <button id="login" onclick="modalizar()">Entrar</button>
          <button id="cadastro" onclick="outrapagina()">Cadastro</button>
        </div>
      </div>
    </div>

    <div class="bloco direito">
      <img src="../css/assets/login/Digital.svg" id="ImgDigital" alt="Imagem de uma digital">
    </div>
  </div>
<script src="../Script/login.js"></script>
  <script src="../Script/modal.js"></script>
</body>
</html>
