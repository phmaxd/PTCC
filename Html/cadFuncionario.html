<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/cadFuncionario.css">
</head>

<body class="bg-white-100 min-h-screen flex items-center justify-center">
  <div id="modal" class="modal"></div>

  <a href="login.html" class="absolute top-6 left-6">
    <img src="../imagens/iconvoltar.svg" alt="Ícone de voltar" class="w-6 h-6">
  </a>

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
        <img src="../css/assets/login/Digital.svg" alt="Your Company" class="mx-auto h-20 w-auto mb-3" />

    <h1 class="text-2xl font-bold text-gray-800 mb-2 text-center">Crie sua conta</h1>
   <p class="text-gray-500 mb-6 text-center">Preencha os dados para criar uma conta.</p> 

    <!-- Nome -->
    <input id="nome" 
      type="text" 
      placeholder="Nome"
      class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#225b42]">

    <!-- Senha -->
    <input id="senha" 
      type="password" 
      placeholder="Senha"
      class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#225b42]">

    <!-- Função -->
    <select id="funcao" 
      class="w-full px-4 py-2 mb-6 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-[#225b42]">
      <option value="" disabled selected hidden>Selecione uma função</option>
      <option value="funcionario">Funcionário</option>
      <option value="adm">Administrador</option>
    </select>

    <!-- Botão -->
    <button id="btn" 
      class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
      Cadastrar
    </button>

    <div id="rep" class="mt-4 text-center text-sm text-gray-500"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("btn");
      if (btn) btn.addEventListener("click", recebe);
    });

    async function recebe() {
      const n1 = document.getElementById("nome").value;
      const n2 = document.getElementById("senha").value;
      const n3 = document.getElementById("funcao").value;

      const apenasLetras = /^[A-Za-zÀ-ÿ\s]+$/;
      const contemNumero = /\d/;
      const contemLetra = /[A-Za-z]/;

      if (!n1?.trim() || !n2?.trim()) {
        Preencher();
        return;
      }

      if (!apenasLetras.test(n1)) {
        letras();
        return;
      }

      if (!contemNumero.test(n2)) {
        numeros();
        return;
      }

      if (!n3) {
        fnc();
        return;
      }

      const data = new URLSearchParams({ n1, n2, n3 });
      try {
        const response = await fetch('http://localhost/Banco/Php/manda.php', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: data.toString()
        });

        if (!response.ok) throw new Error('Erro na requisição: ' + response.statusText);

        const result = await response.text();

        if (result.status === "exists") {
          falha();
          return;
        }

        Cadastro();
        window.pagina = "login";

      } catch (error) {
        console.log('Request failed: ' + error.message);
        Erro();
      }
    }
  </script>

  <script src="../Script/modal.js"></script>
  <link rel="stylesheet" href="../css/modal.css">
</body>
</html>
