<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <script src="../Script/pagina.js" defer></script>
</head>
<body>
    <div id="nada"></div>
    <div id="cadastroMenu" style="display:none; top:60px; left:20px; background:#fff; border:1px solid #ccc; box-shadow:0 2px 8px rgba(0,0,0,0.2); padding:20px; z-index:1001; border-radius:8px; position:fixed;">
        <button id="fecharMenuBtn" type="button" style="float:right; margin-bottom:10px;">X</button>
        <form>
            <label for="Rm">Rm:</label>
            <input type="text" id="Rm" name="Rm"><br><br>
            <button type="submit" id="enviar">Enviar</button>
        </form>
    </div>
    <h1>Bem-vindo!</h1>
    <!-- Botão agora está abaixo do título -->
    <button id="cadastroBtn" style="margin-top:20px;">Cadastro de Aluno</button>
    <div id="content"></div>
    <script>
        // Menu de cadastro
        document.getElementById('cadastroBtn').onclick = function(e) {
            e.stopPropagation();
            var menu = document.getElementById('cadastroMenu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        };
        document.getElementById('fecharMenuBtn').onclick = function(e) {
            e.stopPropagation();
            document.getElementById('cadastroMenu').style.display = 'none';
        };
        document.addEventListener('click', function(e) {
            var menu = document.getElementById('cadastroMenu');
            var btn = document.getElementById('cadastroBtn');
            if (
                menu.style.display === 'block' &&
                !menu.contains(e.target) &&
                e.target !== btn
            ) {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
