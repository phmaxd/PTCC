<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entrada de aluno</title>
    <script src="entrada.js"></script>
</head>
<body>
        <button id="cadastroBtn" style="position:fixed; top:20px; left:20px; z-index:1000;">Cadastro de Aluno</button>
    <div id="cadastroMenu" style="display:none; top:60px; left:20px; background:#fff; border:1px solid #ccc; box-shadow:0 2px 8px rgba(0,0,0,0.2); padding:20px; z-index:1001; border-radius:8px; position:fixed;">
        <button id="fecharMenuBtn" type="button" style="float:right; margin-bottom:10px;">X</button>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="imagem">Imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*"><br><br>
            <button type="submit" id="Enviar" onclick="enviar(event)">Enviar</button>
        </form>
    </div>
<div id="content"></div>
    <script>
        // Menu de cadastro
        document.getElementById('cadastroBtn').onclick = function(e) {
            e.stopPropagation();
            var menu = document.getElementById('cadastroMenu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        };
        document.getElementById('fecharMenuBtn').onclick = function(e) {
            e.stopPropagation();
            document.getElementById('cadastroMenu').style.display = 'none';
        };
        document.addEventListener('click', function(e) {
            var menu = document.getElementById('cadastroMenu');
            var btn = document.getElementById('cadastroBtn');
            if (
                menu.style.display === 'block' &&
                !menu.contains(e.target) &&
                e.target !== btn
            ) {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
